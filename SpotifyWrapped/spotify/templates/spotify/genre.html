{% extends 'spotify/base.html' %}
{% load static %}

{% block style %} 
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/artist.css' %}"> 
<script src="{% static 'js/genre.js' %}"></script>
{% endblock %}


{% block content %}
    <div class="track">
        <h1>Top Genres</h1>
        <div class="form" id="search">
            <form method="POST">
                {% csrf_token %}
                    <div class="set">
                      <div class="dropdown">
                        <select id="search" name="fil" class="form-select form-select-lg" aria-label=".form-select-lg example">
                            <option name="time" value="long_term">All time</option>
                            <option name="time" value="medium_term">6 months</option>
                            <option name="time" value="short_term">4 weeks</option>
                        </select>
                      </div>
                      <div class="inp">
                        <label for="quantity">Quantity (between 1 and 20):</label>
                        <input type="number" id="quantity" name="quantity" min="1" max="20">
                    </div>
                      <div class="send">
                          <button type="submit" class="btn btn-success"> Search </button>
                      </div>
                    </div>
            </form>
        </div>

        <div id="genres">
            {% for i, j in genres %}
                <div class="genre">
                    <h1>{{i}}</h1>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

{% extends 'spotify/base.html' %}
{% load static %}

{% block style %} 
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/album.css' %}"> 
<script src="{% static 'js/album.js' %}"></script>
{% endblock %}


{% block content %}
    <div class="track">
        <h1>Top albums</h1>
        <div class="form" id="search">
            <form method="POST">
                {% csrf_token %}
                    <div class="set">
                      <div class="dropdown">
                        <select id="search" name="fil" class="form-select form-select-lg" aria-label=".form-select-lg example">
                            <option name="time" value="medium_term">6 months</option>
                            <option name="time" value="long_term">All time</option>
                            <option name="time" value="short_term">4 weeks</option>
                        </select>
                      </div>
                      <div class="inp">
                          <label for="quantity">Quantity (between 1 and 50):</label>
                          <input type="number" id="quantity" name="quantity" min="1" max="50">
                      </div>
                      <div class="send">
                          <button type="submit" class="btn btn-success"> Search </button>
                      </div>
                    </div>
            </form>
        </div>

        <div id="tracks">
            {% for i in tracks %}
                <div class="song">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="{{i.image}}" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">{{i.album}}</h5>
                          <p class="card-text">
                            <p>By: {{i.artist}}</p>
                            <p>Released: {{i.release}}</p>
                          </p>
                          <a href="{{i.link}}"Go somewhere>go to website</a>
                        </div>
                      </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
